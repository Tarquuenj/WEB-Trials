<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <table border="1"
        width="350" height="350"
        cell padding="20"
        cell spacing="20">
<tr>
    <th>Day</th>
    <th>11-1p.m</th>
    <th>2-4p.m</th>
    <th>5-6pm</th>
</tr>
<tr>
    <td>Tuesday</td>
    <td colspan="2">Computer Lab 3</td>
    <td></td>
</tr>
<tr>
    <td>Wednesday</td>
    <td rowspan="2">Comp Lab 1</td>
    <td>KTC1</td>
    <td></td>
</tr>
<tr>
    <td>Thursday</td>
    <td>KTC 2</td>
    <td rowspan="2">Comp Lab 2</td>
</tr>
<tr>
    <td>Friday</td>
    <td>KTC 3</td>
    <td>KTC 4</td>
</tr>
    </table>
</body>
</html>
